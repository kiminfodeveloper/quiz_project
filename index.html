<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- font google -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/jpg"
            href="https://i.ibb.co/ysgN9P5/logo.png"
        />

        <title>Quiz Inglês</title>

        <link rel="stylesheet" href="styles/styles.css" />

        <link rel="stylesheet" href="form/modal.css" />
    </head>
    <body>
        <header>
            <div class="tema">
                <img src="./assets/images/icon-sun-dark.svg" alt="Icon Sun" />
                <button>
                    <div></div>
                </button>
                <img src="./assets/images/icon-moon-dark.svg" alt="Icon Moon" />
            </div>
        </header>
        <main>
            <section class="boas_vindas">
                <h1>Bem-vindo(a) ao <br /><strong>Quiz de inglês!</strong></h1>

                <p>Escolha uma das opções para começar.</p>
                <br />
                <p>Quer ir direto para o nosso grupo iniciante? <br /></p>

                <div class="esconder_botao">
                    <button class="btn_whatsApp">APRENDA INGLÊS</button>
                </div>
            </section>

            <section class="assuntos">
                <button class="botao_um">
                    <div>
                        <img src="./assets/images/nivelfacil.svg" alt="Um" />
                    </div>
                    Nível Fácil
                </button>
                <button class="botao_dois">
                    <div>
                        <img
                            src="./assets/images/nivelintermediario.svg"
                            alt="2"
                        />
                    </div>
                    Nível Intermediário
                </button>
                <button class="botao_tres">
                    <div>
                        <img src="./assets/images/niveldificil.svg" alt="3" />
                    </div>
                    Nível Difícil
                </button>
                <button class="botao_quatro">
                    <div>
                        <img src="./assets/images/nivelexpert.svg" alt="4" />
                    </div>
                    Nível Expert
                </button>
            </section>
        </main>
    </body>
    <script type="module" defer src="js/scripts.js"></script>
    <!-- disable F12 -->
    <script
        disable-devtool-auto
        src="https://cdn.jsdelivr.net/npm/disable-devtool"
    ></script>
</html>
