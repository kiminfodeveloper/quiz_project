<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- font google -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />

        <title>Quiz QF</title>

        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body class="escuro">
        <header>
            <div class="tema">
                <img src="./assets/images/icon-sun-dark.svg" alt="Icon Sun" />
                <button>
                    <div></div>
                </button>
                <img src="./assets/images/icon-moon-dark.svg" alt="Icon Moon" />
            </div>
        </header>
        <main>
            <section class="boas_vindas">
                <h1>Bem-vindo(a) ao <br /><strong>QF Quiz!</strong></h1>

                <p>Escolha um tema para come√ßar.</p>
            </section>
            <section class="assuntos">
                <button class="botao_um">
                    <div>
                        <img
                            src="./assets/images/icon-html.svg"
                            alt="Icon HTML"
                        />
                    </div>
                    HTML
                </button>
                <button class="botao_dois">
                    <div>
                        <img
                            src="./assets/images/icon-css.svg"
                            alt="Icon CSS"
                        />
                    </div>
                    CSS
                </button>
                <button class="botao_tres">
                    <div>
                        <img
                            src="./assets/images/icon-js.svg"
                            alt="Icon JavaScript"
                        />
                    </div>
                    JavaScript
                </button>
                <button class="botao_quatro">
                    <div>
                        <img
                            src="./assets/images/icon-accessibility.svg"
                            alt="Icon Accessibility"
                        />
                    </div>
                    Acessibilidade
                </button>
            </section>
        </main>
    </body>
</html>
